
<div class="container-fluid">
  <h2>Employee Information</h2>

<dl>
  <dt class="col-sm-2">Full Name</dt>
  <dd class="col-sm-10">{{employee.firstName}} {{employee.lastName}}</dd>

  <dt class="col-sm-2">Email</dt>
  <dd class="col-sm-10">{{employee.email}}</dd>

    <dt class="col-sm-2">Phone Number</dt>
    <dd class="col-sm-10">{{employee.phoneNumber}}</dd>
  
      <dt class="col-sm-2">Job Title</dt>
      <dd class="col-sm-10">{{employee.position.jobTitle}}</dd>


  <dt class="col-sm-2">Projects</dt>
  <dd  *ngFor="let project of employee.projects"
  class="col-sm-10">{{project.projectName}} ({{project.clientName}})</dd>
</dl>

</div>
